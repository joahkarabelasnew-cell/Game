<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe — Neumorph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" id="app">
    <header class="header">
      <h1>Spiele</h1>
      <div class="controls">
        <div class="tabs" role="tablist" aria-label="Spiele Tabs">
          <button class="tab active" data-tab="t3" role="tab">Tic Tac Toe</button>
          <button class="tab" data-tab="c4" role="tab">Vier Gewinnt</button>
        </div>
        <button id="settingsBtn" class="btn soft">Einstellungen</button>
      </div>
    </header>

    <main>
      <section class="tab-panel" id="tab-t3" data-tabpanel>
        <div class="game-header">
          <div class="controls">
            <button id="restartBtn" class="btn accent">Neu starten</button>
          </div>
        </div>
        <div id="board" class="board" aria-label="Tic Tac Toe Spielfeld"></div>
        <div class="status" id="status">Spieler X ist dran</div>
      </section>

      <section class="tab-panel hidden" id="tab-c4" data-tabpanel>
        <div class="game-header">
          <div class="controls">
            <button id="c4RestartBtn" class="btn accent">Neu starten</button>
          </div>
        </div>
        <div id="c4-board" class="c4-board" aria-label="Vier Gewinnt Spielfeld"></div>
        <div class="status" id="c4-status">Spieler Rot ist dran</div>
      </section>
    </main>

    <div id="settings" class="modal" aria-hidden="true">
      <div class="modal-content">
        <h2>Einstellungen</h2>
        <div class="setting-row">
          <label>Hintergrundfarbe</label>
          <input type="color" id="bgColor">
        </div>
        <div class="setting-row">
          <label>Textfarbe</label>
          <input type="color" id="textColor">
        </div>
        <div class="setting-row">
          <label>Farbe X</label>
          <input type="color" id="xColor">
        </div>
        <div class="setting-row">
          <label>Farbe O</label>
          <input type="color" id="oColor">
        </div>
        <div class="setting-row">
          <label>Layout-Skala: <span id="scaleLabel">100%</span></label>
          <input id="scaleRange" type="range" min="0" max="500" value="100">
        </div>
        <div class="modal-actions">
          <button id="saveSettings" class="btn soft">Speichern</button>
          <button id="resetSettings" class="btn">Zurücksetzen</button>
          <button id="closeSettings" class="btn">Schließen</button>
        </div>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
